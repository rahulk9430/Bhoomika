springdoc.swagger-ui.path=/soprasteria-documentation
springdoc.api-docs.path=/soprasteria-api-docs

springdoc.swagger-ui.tryItOutEnabled=true
springdoc.swagger-ui.filter=true

openapi.dev-url=http://localhost:8080
openapi.prod-url=https://soprasteria-api.com


